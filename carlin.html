<!DOCTYPE html><html lang=pt><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><link href=favicon.png rel="shortcut icon"type=image/x-icon><script crossorigin=anonymous src=https://kit.fontawesome.com/b086bd1408.js></script><title>Calculadora kkkk</title><style>@font-face{font-family:Square;src:url(Square.ttf)}*{margin:0;padding:0;box-sizing:border-box;font-family:Square,sans-serif;font-optical-sizing:auto;font-weight:300;font-style:normal}body,html{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center}h1{text-align:center;font-size:50px;margin-bottom:1.5rem}.calc-container{padding:1rem;width:350px;height:525px;background-color:pink;border-radius:8px;box-shadow:0 5px 7px 2px rgba(0,0,0,.2)}.calc-container .calc-top{height:15%}.calc-top #calc-result{width:100%;height:100%;border:solid 5px #e28796;border-radius:5px;padding:5px;padding-left:15px;line-height:3.5rem;font-size:2rem;color:#b66d79;font-weight:400}.calc-bottom{padding-top:1rem;height:85%;display:grid;grid-template-rows:repeat(4,1fr);grid-template-columns:repeat(4,1fr);gap:10px}.calc-bottom button{font-size:30px;border:0;border-radius:5px;color:#fff;background-color:#b66d79;box-shadow:0 2px 5px 1px rgba(0,0,0,.3);transition:all .25s ease-in-out;cursor:pointer}button:hover{transform:scale(1.05);background-color:#814d56}@media screen and (max-width:768px){h1{font-size:30px;margin-bottom:1rem}.calc-container{padding:.8rem;width:225px;height:325px}.calc-top #calc-result{font-size:1.5rem;padding-left:8px;line-height:1.8rem}.calc-bottom{gap:15px}.calc-bottom button{font-size:20px}}</style><h1>Calculadora<br>ðŸŒ¹</h1><div class=calc-container><div class=calc-top><div id=calc-result>00.00</div></div><div class=calc-bottom><button onclick='appendCalc("7")'>7</button> <button onclick='appendCalc("8")'>8</button> <button onclick='appendCalc("9")'>9</button> <button onclick='appendCalc("+")'><i class="fa-solid fa-plus"></i></button> <button onclick='appendCalc("4")'>4</button> <button onclick='appendCalc("5")'>5</button> <button onclick='appendCalc("6")'>6</button> <button onclick='appendCalc("-")'><i class="fa-solid fa-minus"></i></button> <button onclick='appendCalc("1")'>1</button> <button onclick='appendCalc("2")'>2</button> <button onclick='appendCalc("3")'>3</button> <button onclick='appendCalc("*")'><i class="fa-solid fa-asterisk"></i></button> <button onclick=clearCalc()>C</button> <button onclick='appendCalc("0")'>0</button> <button onclick=calc()>=</button> <button onclick='appendCalc("/")'><i class="fa-solid fa-divide"></i></button></div></div><script>const calc_visor_result = document.getElementById("calc-result");var operation = "";function calc(){try{operation = eval(operation);calc_visor_result.innerText = eval(operation);}catch(e){operation = "";calc_visor_result.innerText = "Erro";}}function appendCalc(value){operation += value;calc_visor_result.innerText = operation;}function clearCalc(){operation = "";calc_visor_result.innerText = "00.00";}</script>
